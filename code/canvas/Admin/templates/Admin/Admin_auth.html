{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Admin Authentication</title>
        <meta charset="UTF-8">
        <meta name="viewport" consent="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/auth_style.css' %} ">
        
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="cont">
            <div class="form Sign-in">
                <form action="/organization/organization_auth/" method="post"> {% csrf_token %}
                <h2>Sign In</h2>
                <label>
                    <span>Email Address</span>
                    <input type="email" name="email">
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" name="password">
                </label>
                <button class="submit" type="submit" name="loginbtn">Sign In</button>
                <p class="forget-pass">Forget Password ?</p>

                <div class="social-media">
                    <ul>
                        <li><img src="{% static 'images/facebook.png' %}" class="facebook"></li>
                        <li><img src="{% static 'images/twitter.png' %}" class="twitter"></li>
                        <li><img src="{% static 'images/linkedin.png' %}" class="linkedin"></li>
                        <li><img src="{% static 'images/instagram.png' %}" class="instagram"></li>
                    </ul>
                </div>

            </form>
            </div>

            


        </div>
     </div>
    <script type="text/javascript" src="{% static 'styles/script.js' %}"></script>
  </body>
</html>
