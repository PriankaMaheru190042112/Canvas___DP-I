{% extends 'Org_base.html' %}
{% load static %}

{% block scripts %}

       <script src={% static 'main.js' %} defer> </script>

{% endblock scripts %}

{% block content %}

    <div class="col-5">
        <div> {{object.name}} will take place:</div>
    </div>
    <div class="col-7">    
       <div id="event-box"> {{object.start_date}}</div>
    </div>
  </div>     
     
    <br> <br>
     
     <div>
      <button type="button" class="btn btn-primary">Add Picture</button>
     </div>


<br><br>
     <div id="img_gallery" style="display:block">
      
      {% for image in image %}

      {% endfor %}
  
     </div>
{% endblock content %}
