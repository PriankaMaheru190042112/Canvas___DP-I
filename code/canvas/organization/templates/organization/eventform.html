{% extends 'base.html' %}

{% block css %}

fieldset:disabled {
  display: none;
}

{% endblock css %}

{% block content %}


<form action="/organization/eventform/" method="post" name="eventform">{% csrf_token %}
    <div class="form-group">
      <label for="name">Event Name</label>
      <input required type="text" class="form-control" id="name" name="name" placeholder="Enter event name">
      
    </div>
    <div class="form-group">
      <label for="description">Event Description</label>
      <input required type="text" class="form-control" id="description" name="description" placeholder="Enter event description">
      
    </div>

 
    <div class="form-group">
      <label for="start_time">Start Time</label>
      <input required type="datetime-local" class="form-control" id="start_time" name="start_time" placeholder="Enter Start Event time">
    </div>
   

    
    <div class="form-group">
      <label for="end_time">End Time</label>
      <input required type="datetime-local" class="form-control" id="end_time" name="end_time" placeholder="Enter End Event time">
    </div>

    <div class="form-group">
      <p>Enter event type</p>
      Â  <label class="label-radio">
        <input type="radio" name="type" value="free" class="fee-radios" checked/> Free </label>
      <label class="label-radio">
        <input type="radio" name="type" value="paid" class="fee-radios" /> Paid</label>
      {% comment %} <select class="form-control" id="type">
        <option name="type" value="free" selected>Free</option>
        <option name="type" value="paid">Paid</option>
      </select> {% endcomment %}
    </div>
    
     <div class="paid">
      <label for="fee">Event Fee</label>
      <input type="number" class="form-control" id="fee" name="fee" placeholder="Enter Event Fee">
    </div> 
   
    <div class="form-group">
      <label for="genre">Event Genre</label>
      <select class="form-control" id="genre" name="genre">
        <option name="genre" value="Photography">Photography</option>
        <option name="genre" value="Abstract Art">Abstract Art</option>
        <option name="genre" value="Handicraft">Handicraft</option>

      </select>
    </div>
    
    <div class="form-group">
      <label for="images">Upload Image</label>
      <input required type="file" multiple class="form-control-file" id="images" name="images" placeholder="Enter Event Genre">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock content %}

{% block js %}


<script>
  $('#start_time').datepicker({
    inline: true,
    dateFormat: "mm/dd/yy",
    changeFirstDay: false,
    minDate: new Date(),
    maxDate: "7D"
    
    });
 
</script>
{% endblock js %}
